<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/af7e3eac6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">


    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../css/favicon.ico" type="image/x-icon">


</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film"></i>    
            <span>CAC-Movies</span>
        </a>

    </header>


    <main id="main" class="main">

    <!-- Inicio Seccion Form -->

        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form action="#" method="post">
                <h2 class="tituloRegistrarse">Registro</h2>

                <div>
                    <input type="text" placeholder="Nombre" required id="nombre" name="nombre">
                </div>

                <div>
                    <input type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>

                <div>
                    <input type="email" placeholder="Email" required id="mail" name="mail">
                </div>

                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>

                <div>
                    <input type="date" placeholder="Fnac.(dd/mm/aaaa)" required id="fechaNacimiento" name="fechaNacimiento">
                </div>

                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PE">Perú</option>
                        <option value="PY">Paraguay</option>
                        <option value="VE">Venezuela</option>
                        <option value="UY">Uruguay</option>
                    </select>
                </div>

                <div class="terminos">
                    <input type="checkbox" class="check" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto Términos y Condiciones</label>
                </div>

                <div>
                    <input type="submit" value="Registrarse" class="boton">
                </div>

                <div>
                    <a class="ayuda" href="#">¿Necesitas ayuda?</a>

                </div>
            </form>
        </section>

    <!-- Fin Seccion Form -->
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>    
</body>
</html>
