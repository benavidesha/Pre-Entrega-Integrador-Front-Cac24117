<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://kit.fontawesome.com/af7e3eac6c.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    
    
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        
    </head>
    
    <body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film"></i>    
            <span>CAC-Movies</span>
        </a>
    </header>

    <main id="main" class="main">

        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse"> 
        <h2 class="tituloRegistrarse"> Iniciar Sesión</h2>
        
            <form method="post" action="#">


            <div>
                <input type="email" placeholder="E-mail" required id="mail" name="mail">
            </div>

            <div>
                <input type="password" placeholder="Contraseña" required id="password" name="password">
            </div>

            <div>
                <input type="submit" class="boton" value="Iniciar Sesión">
            </div>

            <div>
                <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
            </div>

            </form>

        </section>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script> 
</body>
</html>
